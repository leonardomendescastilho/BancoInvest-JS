<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./public/favcon.svg"
      type="image/png" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>investment calculator</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-gray-100 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6 text-center">investment calculator</h1>
      <div class="flex w-full justify-center">
        <img
          class="w-3/6"
          src="./public/bank-austria.svg"
          alt="" />
      </div>
      <!-- form -->
      <form
        class="w-full shadow-lg shadow-gray-300 rounded-lg bg-gray-200/50 custom-filter">
        <!-- Investimento inicial -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="starting-amount"
            >Initial Investment</label
          >
          <div class="flex parent-focus">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="R$"
              disabled />
            <input
              class="w-5/6 px-2 rounded-r-lg shadow-lg shadow-gray-300 py-1.5 focus:outline-none"
              type="text"
              placeholder="0.00"
              id="starting-amount" />
          </div>
        </div>
        <!-- Aportes iniciais -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="monthly-contribution"
            >Initial Contributions</label
          >
          <div class="flex parent-focus">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="R$"
              disabled />
            <input
              class="w-5/6 px-2 rounded-r-lg shadow-lg shadow-gray-300 py-1.5 focus:outline-none"
              type="text"
              placeholder="0.00"
              id="monthly-contribution" />
          </div>
        </div>
        <!-- prazo -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="time-projection"
            >Time Amount</label
          >
          <div class="flex parent-focus">
            <input
              class="w-2/3 px-2 shadow-lg shadow-gray-300 rounded-l-lg py-1.5 focus:outline-none"
              type="text"
              placeholder="0"
              id="time-projection" />
            <select
              class="w-1/3 rounded-r-lg border-gray-200 border-l-2 text-center hover:bg-gray-600 hover:text-slate-200 rounded-r-lg shadow-lg shadow-gray-300 py-1.5 focus:outline-none"
              id="time-projection-period">
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <!-- rentabilidade -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="profit-rate"
            >Profitability</label
          >
          <div class="flex parent-focus">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="%"
              disabled />
            <input
              class="w-1/2 px-2 shadow-lg shadow-gray-300 py-1.5 focus:outline-none"
              type="text"
              placeholder="0"
              id="profit-rate" />
            <select
              class="w-1/3 rounded-r-lg border-gray-200 border-l-2 text-center hover:bg-gray-600 hover:text-slate-200 rounded-r-lg shadow-lg shadow-gray-300 py-1.5 focus:outline-none"
              id="profit-rate-time-period">
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <!-- imposto sobre lucro -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="tax-rate"
            >Profit Tax</label
          >
          <div class="flex parent-focus">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="%"
              disabled />
            <input
              class="w-5/6 px-2 rounded-r-lg shadow-lg shadow-gray-300 py-1.5 focus:outline-none"
              type="text"
              placeholder="0.00"
              id="tax-rate" />
          </div>
        </div>
      </form>
      <!-- button -->
      <div class="grid justify-center grid-rows-1 mb-12 gap-4 w-full">
        <button
          id="calculate-btn"
          class="w-52 shadow-lg shadow-gray-500/50 border border-gray-300 px-8 py-1 rounded-md text-gray-900 font-bold focus:outline-none hover:bg-gray-200 hover:border-gray-200 transition parent-focus">
          Calculate
        </button>
        <button
          class="px-8 py-1 rounded-md text-gray-900 font-medium focus:outline-none hover:bg-gray-200 hover:border-gray-200 transition">
          Reset
        </button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
    <script
      type="module"
      src="main.js"></script>
  </body>
</html>
