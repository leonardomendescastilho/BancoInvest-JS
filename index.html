<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-gray-100 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6 text-center">Calculadora de Investimentos</h1>
      <!-- form -->
      <form class="w-full border shadow-lg shadow-gray-300 rounded-lg">
        <!-- Investimento inicial -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="starting-amount"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="R$"
              disabled />
            <input
              class="w-5/6 px-2 rounded-r-lg shadow-lg shadow-gray-300 py-1.5"
              type="text"
              placeholder="0.00"
              id="starting-amount" />
          </div>
        </div>
        <!-- Aportes iniciais -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="addicional-contribution"
            >Aportes iniciais</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="R$"
              disabled />
            <input
              class="w-5/6 px-2 rounded-r-lg shadow-lg shadow-gray-300 py-1.5"
              type="text"
              placeholder="0.00"
              id="addicional-contribution" />
          </div>
        </div>
        <!-- prazo -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="time-amount"
            >Prazo</label
          >
          <div class="flex">
            <input
              class="w-2/3 px-2 shadow-lg shadow-gray-300 rounded-l-lg py-1.5"
              type="text"
              placeholder="0"
              id="time-amount" />
            <select
              class="w-1/3 rounded-r-lg border-gray-200 border-l-2 text-center hover:bg-gray-600 hover:text-slate-200 rounded-r-lg shadow-lg shadow-gray-300 py-1.5"
              id="time-amount-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- rentabilidade -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="return-rate"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="%"
              disabled />
            <input
              class="w-1/2 px-2 shadow-lg shadow-gray-300 py-1.5"
              type="text"
              placeholder="0"
              id="return-rate" />
            <select
              class="w-1/3 rounded-r-lg border-gray-200 border-l-2 text-center hover:bg-gray-600 hover:text-slate-200 rounded-r-lg shadow-lg shadow-gray-300 py-1.5"
              id="evaluation-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- imposto sobre lucro -->
        <div class="flex flex-col w-full px-6 my-4">
          <label
            class="font-bold text-gray-700 my-1"
            for="tax-rate"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center rounded-l-lg bg-gray-200 shadow-lg shadow-gray-300 py-1.5"
              value="%"
              disabled />
            <input
              class="w-5/6 px-2 rounded-r-lg shadow-lg shadow-gray-300 py-1.5"
              type="text"
              placeholder="0"
              id="tax-rate" />
          </div>
        </div>
      </form>
      <!-- button -->
      <div class="flex flex-row">
        <button>Calcular</button>
        <button>Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
      py-1.5
    </main>
  </body>
</html>
